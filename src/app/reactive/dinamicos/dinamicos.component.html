<h2>Template: <small> Dinámicos </small></h2>
<hr>

<form (ngSubmit)="save()" autocomplete="off" [formGroup]="myForm">
   
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                   placeholder="Nombre de la persona"
                   formControlName="nombre"
                   name="nombre">
                <span class="form-text text-danger"
                *ngIf="isValidField('nombre')">
                   Este campo es obligatorio
               </span>
        </div>
    </div>

    <!-- Añadir favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control"
                       placeholder="Agregar favorito"
                       >

                <button class="btn btn-outline-primary" 
                        type="button">
                    Agregar
                </button>
            </div>
        </div>
    </div>

    <!-- Lista de favoritos -->
    <div class="mb-3 row" formArrayName="favoritos">
        <div class="input-group mb-1"
        *ngFor="let favorito of favoritos.controls">
            <input class="form-control"  [formControlName]="favorito">

            <button class="btn btn-outline-danger" type="button"> Eliminar </button>
        </div>

    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end"
                    >
                Guardar
            </button>
        </div>
    </div>


</form>
